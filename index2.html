       <div class="clearfix grpelem" id="pu905-4"><!-- column -->
        <img class="colelem" id="u905-4" alt="Часто задаваемые вопросы" width="743" height="106" src="images/u905-4.png?crc=4268319208"/><!-- rasterized frame -->
        <img class="colelem" id="u908-4" alt="Если у вас возникли другие вопросы, обращайтесь по телефону - 8-(775)-106-14-49" width="1160" height="86" src="images/u908-4.png?crc=283768155"/><!-- rasterized frame -->
        <img class="colelem" id="u911-6" alt="Сколько лет вы работаете? Опыт работы более 5 лет. Сначала это было как хобби, а потом всё пошло снежным комом " width="1160" height="108" src="images/u911-6.png?crc=3838134210"/><!-- rasterized frame -->
        <img class="colelem" id="u923-6" alt="Сколько времени занимает обработка материала? 4-8 недель со дня съемок. В первую неделю после съемки вы обязательно получите первые 15-20 обработанных фотографий и короткий видеоролик" width="1160" height="108" src="images/u923-6.png?crc=3857516517"/><!-- rasterized frame -->
        <img class="colelem" id="u926-6" alt="Как мы сможем получить готовые работы? Готовые работы выдаются по стандарту на DVD - дисках. При желании заказчиков - передача работы на флеш-карты или посредством облака." width="1160" height="108" src="images/u926-6.png?crc=78946795"/><!-- rasterized frame -->
        <img class="colelem" id="u929-6" alt="Составляете ли вы заранее маршрут прогулки? Как правило, нет. Выбор маршрута зависит от множества факторов: от времени года, времени суток, длительности съемок, вашего наряда, вашего темперамента, текущей ситуации в городе. " width="1160" height="144" src="images/u929-6.png?crc=4110316740"/><!-- rasterized frame -->
       </div>
